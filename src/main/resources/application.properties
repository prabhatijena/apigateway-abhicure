spring.application.name=APIGATEWAY-ABHICURE
server.port=8080
# Enable Service Discovery
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
#spring.main.web-application-type=reactive

# Routes
spring.cloud.gateway.server.webflux.routes[0].id=patient-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PATIENT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/patients,/patients/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]= AuthenticationFilter


spring.cloud.gateway.server.webflux.routes[1].id=doctor-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://DOCTOR-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/doctors/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]= AuthenticationFilter

spring.cloud.gateway.server.webflux.routes[2].id=nurse-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://NURSE-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/nurses/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]= AuthenticationFilter

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.security.user.name=  # leave empty
spring.security.user.password=  # leave empty
